
<div class="modal fade" id="add_reference" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Git commit</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <div class="input-group">
          <textarea class="form-control" id="raw_bibtex" name="raw_bibtex" aria-label="With textarea">Paste raw BibTeX</textarea>
        </div>

        <div class="row m-b-1">
          <div class="col-sm-6 offset-sm-3">
            <button type="button" class="btn btn-primary btn-block" onclick="document.getElementById('inputFile').click()">Add Image</button>
            <div class="form-group inputDnD">
              <label class="sr-only" for="inputFile">File Upload</label>
              <input type="file" class="form-control-file text-primary font-weight-bold" id="inputFile" accept="image/*" onchange="readUrl(this)" data-title="Drag and drop a file">
            </div>
          </div>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Commit</button>
      </div>
    </div>
  </div>
</div>
